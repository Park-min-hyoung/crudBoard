<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>crudBoard</title>
  </head>
  <body>
    <form id="user-form">
      <div class="user-login">
        <div>
          <div class="user-login__title">Login</div>
          <div class="divider"></div>
          <div class="user-login__info">
            <i class="fa-solid fa-user fa-lg"></i>
            <p class="user-login__input">
              <input
                type="text"
                id="user-input"
                required
                autocomplete="off"
                maxlength="10"
              />
              <label for="user-input"><span>Username</span></label>
            </p>
          </div>
          <div class="user-login__btn">
            <button type="submit">LOGIN</button>
          </div>
        </div>
      </div>
    </form>

    <header class="user-header">
      <div class="greeting"></div>
    </header>

    <aside>
      <div class="modal-open__btn-wrap">
        <button class="modal-open__btn">
          <i class="fa-solid fa-note-sticky"></i>Make Sticker
        </button>
      </div>

      <div class="modal hidden">
        <div class="modal-overlay"></div>
        <form id="board-form" class="modal-content">
          <div class="board-form-container">
            <h2 class="board-form-container__title">Title</h2>
            <input type="text" required />
            <h2 class="board-form-container__content">Cotent</h2>
            <textarea required rows="10" cols="40"></textarea>
            <button type="submit">
              <i class="fa-solid fa-note-sticky fa-lg"></i>Make Sticker
            </button>
          </div>
        </form>
        <span class="modal-close__icon">
          <i class="fa-solid fa-x fa-2x"></i>
        </span>
      </div>
    </aside>

    <main>
      <section>
        <form id="search-form" class="hidden">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <input
            required
            type="text"
            size="40"
            placeholder="Search for Sticker"
          />
          <button type="submit">Search</button>
        </form>
        <div id="no-search" class="hidden">
          <div class="no-search__img">
            <img src="./assets/images/nosearch.png" alt="" />
          </div>
          <div class="no-search__text">
            검색 내용과 일치하는 스티커를 찾지 못했습니다..
          </div>
        </div>
      </section>

      <section class="board-container hidden"></section>
    </main>

    <script
      src="https://kit.fontawesome.com/a59a29274e.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/modal.js"></script>
  </body>
</html>
