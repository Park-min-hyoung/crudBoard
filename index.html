<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>crudBoard</title>
  </head>
  <body>
    <form id="user-form">
      <div class="user-login">
        <div>
          <div class="user-login__title">Login</div>
          <div class="divider"></div>
          <div class="user-login__info">
            <i class="fa-solid fa-user fa-lg"></i>
            <p class="user-login__input">
              <input
                type="text"
                id="user-input"
                required
                autocomplete="off"
                maxlength="10"
              />
              <label for="user-input"><span>Username</span></label>
            </p>
          </div>
          <div class="user-login__btn">
            <button type="submit">LOGIN</button>
          </div>
        </div>
      </div>
      <div class="user-logout__btn"></div>
    </form>
    <div class="greeting"></div>

    <form id="board-form" class="hidden">
      <input
        type="text"
        required
        placeholder="제목을 입력해주세요!"
        style="display: block"
      />
      <textarea
        required
        rows="10"
        cols="40"
        placeholder="내용을 입력해주세요!"
      ></textarea>
      <button type="submit">작성</button>
    </form>
    <div class="board-container hidden"></div>

    <div id="no-search" class="hidden">
      검색 내용과 일치하는 스티커를 찾지 못했습니다..
    </div>
    <form id="search-form" class="hidden">
      <input
        required
        type="text"
        size="40"
        placeholder="검색할 스티커의 제목 및 내용을 입력해주세요!"
      />
      <button type="submit">검색</button>
    </form>

    <script
      src="https://kit.fontawesome.com/a59a29274e.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/user.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/background.js"></script>
  </body>
</html>
